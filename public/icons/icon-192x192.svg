<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" fill="none">
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#1C1917"/>

  <!-- Open book -->
  <rect x="16" y="122" width="160" height="54" rx="10" fill="#3A4A36"/>
  <!-- Left page -->
  <path d="M20 126 L96 132 L96 170 L20 170 Z" fill="#EDE8DF"/>
  <!-- Right page -->
  <path d="M96 132 L172 126 L172 170 L96 170 Z" fill="#F5F0E8"/>
  <!-- Spine -->
  <line x1="96" y1="122" x2="96" y2="176" stroke="#6B7D63" strokeWidth="4"/>
  <!-- Page lines left -->
  <line x1="30" y1="144" x2="85" y2="145" stroke="#C5BBAD" strokeWidth="3" strokeLinecap="round"/>
  <line x1="30" y1="156" x2="78" y2="157" stroke="#C5BBAD" strokeWidth="3" strokeLinecap="round"/>
  <!-- Page lines right -->
  <line x1="107" y1="144" x2="162" y2="143" stroke="#C5BBAD" strokeWidth="3" strokeLinecap="round"/>
  <line x1="107" y1="156" x2="152" y2="155" stroke="#C5BBAD" strokeWidth="3" strokeLinecap="round"/>

  <!-- Worm tail segment -->
  <circle cx="44" cy="110" r="22" fill="#5C8A60"/>
  <!-- Worm middle segment -->
  <circle cx="82" cy="80" r="26" fill="#6FA872"/>
  <!-- Worm head -->
  <circle cx="130" cy="52" r="34" fill="#7FC47F"/>

  <!-- Eyes -->
  <circle cx="118" cy="42" r="10" fill="white"/>
  <circle cx="142" cy="42" r="10" fill="white"/>
  <circle cx="121" cy="44" r="5" fill="#1A202C"/>
  <circle cx="145" cy="44" r="5" fill="#1A202C"/>
  <!-- Eye shine -->
  <circle cx="120" cy="42" r="2" fill="white"/>
  <circle cx="144" cy="42" r="2" fill="white"/>

  <!-- Smile -->
  <path d="M116 62 Q130 76 146 62" stroke="#2D5A2D" strokeWidth="5" fill="none" strokeLinecap="round"/>
</svg>
